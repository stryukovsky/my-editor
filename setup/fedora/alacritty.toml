[window]

decorations = "None"
opacity = 1
startup_mode = "Maximized"

decorations_theme_variant = "Light" # "Dark"

[font]
size = 12.0

[font.bold]
family = "AdwaitaMono Nerd Font"
style = "Bold"

[font.italic]
family = "AdwaitaMono Nerd Font"
style = "Italic"

[font.normal]
family = "AdwaitaMono Nerd Font"
style = "Regular"

[terminal]
shell = { program = "/bin/bash", args = ["-c", "tmux a || tmux"] }
