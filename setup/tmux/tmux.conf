bind -n C-q previous-window
bind -n C-w kill-window
bind -n C-e next-window
bind -n C-t new-window -c "#{pane_current_path}"
bind -n C-n new-session

unbind-key -T copy-mode-vi C-e
bind -T copy-mode-vi C-M-e swap-window -t +1 \; next-window

bind -n C-M-q swap-window -t -1 \; previous-window
bind -n C-M-e swap-window -t +1 \; next-window

bind -n C-M-t  display-popup -w 100 -h 40 -E "zsh -c 'source ~/.zshrc && bpytop'" 
bind -n C-a  choose-tree
bind -n C-M-a copy-mode

set -g base-index 1
setw -g pane-base-index 1
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy 2>/dev/null || pbcopy'
set -s set-clipboard on
set -g renumber-windows on

TMUX_POWERLINE_THEME=my-theme

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
set -g @plugin 'erikw/tmux-powerline'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
